<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h2>async function</h2>
    <p>An async function is a function declared with the async keyword, and the await keyword is permitted within it.
        The async and await keywords enable asynchronous, promise-based behavior to be written in a cleaner style,
        avoiding the need to explicitly configure promise chains.</p>
    <script>
        function resolveAfter2Seconds() {
            // setTimeout(() => {
            //     console.log("called");
            //     // resolve('resolved');
            // }, 2000);
            console.log("called inside fun");
            // return {"data":"test"};
            // return function () {
            //     setTimeout(() => {
            //         console.log("inside return nested");
            //     }, 2000)
            // }
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('resolved');
                }, 2000);
            });
        }

        // async function awaitExample(params) {
        //     const responsefunc = await resolveAfter2Seconds();
        //     console.log(responsefunc);
        // }
        async function awaitExample(params) {
            console.log("Before");
            const responsefunc = await resolveAfter2Seconds();
            console.log(responsefunc);
        }
        awaitExample();
        // console.log(resolveAfter2Seconds());
        // async function example(params) {
        //     // await
        // }
    </script>
</body>

</html>
